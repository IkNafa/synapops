<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>API Docs</title>
  <style>
    body {
        margin: 0;
        padding: 0;
    }
  </style>
</head>

<body>
    <div id="app"></div>

    {{ scalar_config|json_script:"scalar-config" }}
    <!-- Load the Script -->
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
    <!-- Initialize the Scalar API Reference -->
    <script>
      const scalarConfig = JSON.parse(
        document.getElementById('scalar-config').textContent
      );

      Scalar.createApiReference('#app', {
        ...scalarConfig
      })
    </script>
</body>

</html>
